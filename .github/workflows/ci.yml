name: CI

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: windows-latest
    strategy:
      max-parallel: 4
      matrix:
        include:
          - profile: release
            flags: "--release"
            target: x86_64-pc-windows-msvc
          - profile: release
            flags: "--release"
            target: aarch64-pc-windows-msvc
          - profile: optimized
            flags: "--profile optimized"
            target: x86_64-pc-windows-msvc
          - profile: optimized
            flags: "--profile optimized"
            target: aarch64-pc-windows-msvc

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          targets: x86_64-pc-windows-msvc,aarch64-pc-windows-msvc

      - name: Install sccache
        uses: mozilla-actions/sccache-action@v0.0.4

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Format check
        if: matrix.profile == 'release'
        run: cargo fmt --all -- --check

      - name: Clippy
        if: matrix.profile == 'release'
        run: cargo clippy --all-targets --all-features -- -W clippy::pedantic

      - name: Build
        run: cargo build ${{ matrix.flags }} --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: debloat-${{ matrix.profile }}-${{ matrix.target }}
          path: target/${{ matrix.target }}/${{ matrix.profile }}/debloat.exe
          retention-days: 30
