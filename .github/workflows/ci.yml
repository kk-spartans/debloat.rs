name: Build

env:
  RUSTC_WRAPPER: sccache
  SCCACHE_GHA_ENABLED: true

on:
  push:
    paths:
      - "**/*.yml"
      - "**/*.rs"
      - "Cargo.toml"
      - "Cargo.lock"
  pull_request:
    paths:
      - "**/*.yml"
      - "**/*.rs"
      - "Cargo.toml"
      - "Cargo.lock"

permissions:
  contents: write

jobs:
  lint:
    name: Lint
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            C:\Users\runner\.cargo\registry\index
            C:\Users\runner\.cargo\registry\cache
            C:\Users\runner\.cargo\git\db
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run cargo fmt
        run: cargo fmt --all -- --check

      - name: Run cargo clippy
        run: cargo clippy --all --all-targets --all-features -- -W clippy::pedantic

  build:
    name: Build (${{ matrix.target == 'x86_64-pc-windows-msvc' && 'x64' || 'arm64' }}, ${{ matrix.profile }})
    runs-on: windows-latest
    needs: lint
    strategy:
      matrix:
        target: [x86_64-pc-windows-msvc, aarch64-pc-windows-msvc]
        profile: [release, optimized]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            C:\Users\runner\.cargo\registry\index
            C:\Users\runner\.cargo\registry\cache
            C:\Users\runner\.cargo\git\db
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --target ${{ matrix.target }} --profile ${{ matrix.profile }} --all-features

      - name: Rename executable
        run: |
          $arch = "${{ matrix.target == 'x86_64-pc-windows-msvc' && 'x64' || 'arm64' }}"
          $profile = "${{ matrix.profile }}"
          $source = "target/${{ matrix.target }}/${{ matrix.profile }}/debloat.exe"
          $dest = "debloat-$arch-$profile.exe"
          Copy-Item $source $dest
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4.5.0
        with:
          name: debloat-${{ matrix.target == 'x86_64-pc-windows-msvc' && 'x64' || 'arm64' }}-${{ matrix.profile }}
          path: debloat-${{ matrix.target == 'x86_64-pc-windows-msvc' && 'x64' || 'arm64' }}-${{ matrix.profile }}.exe

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && (startsWith(github.event.head_commit.message, 'minor release:') || startsWith(github.event.head_commit.message, 'major release:'))
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Download all artifacts
        uses: actions/download-artifact@v4.1.3
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Calculate next version
        id: version
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          IS_MAJOR=false
          if [[ "$COMMIT_MSG" == "major release:"* ]]; then
            IS_MAJOR=true
          fi
          
          # Get the latest tag that matches the version pattern (major.minor)
          LATEST_TAG=$(git tag -l "[0-9]*.[0-9]*" --sort=-v:refname | head -n 1)
          
          if [ -z "$LATEST_TAG" ]; then
            # No previous version, start with 1.0
            NEW_VERSION="1.0"
          else
            MAJOR=$(echo $LATEST_TAG | cut -d. -f1)
            MINOR=$(echo $LATEST_TAG | cut -d. -f2)
            
            if [ "$IS_MAJOR" = true ]; then
              # Major release: increment major, reset minor to 0
              NEW_MAJOR=$((MAJOR + 1))
              NEW_VERSION="$NEW_MAJOR.0"
            else
              # Minor release: increment minor
              NEW_MINOR=$((MINOR + 1))
              NEW_VERSION="$MAJOR.$NEW_MINOR"
            fi
          fi
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Next version: $NEW_VERSION"

      - name: Get commit message
        id: commit
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMIT_MSG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: ${{ steps.commit.outputs.message }}
          prerelease: false
          files: |
            artifacts/debloat-x64-release/debloat-x64-release.exe
            artifacts/debloat-x64-optimized/debloat-x64-optimized.exe
            artifacts/debloat-arm64-release/debloat-arm64-release.exe
            artifacts/debloat-arm64-optimized/debloat-arm64-optimized.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

