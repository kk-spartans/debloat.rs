name: Build

env:
  RUSTC_WRAPPER: sccache
  SCCACHE_GHA_ENABLED: true

on:
  workflow_run:
    workflows: ["Lint"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    name: Build (${{ matrix.target == 'x86_64-pc-windows-msvc' && 'x64' || 'arm64' }}, ${{ matrix.profile }})
    runs-on: windows-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    strategy:
      matrix:
        target: [x86_64-pc-windows-msvc, aarch64-pc-windows-msvc]
        profile: [release, optimized]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            C:\Users\runner\.cargo\registry\index
            C:\Users\runner\.cargo\registry\cache
            C:\Users\runner\.cargo\git\db
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --target ${{ matrix.target }} --profile ${{ matrix.profile }} --all-features

      - name: Rename executable
        run: |
          $arch = "${{ matrix.target == 'x86_64-pc-windows-msvc' && 'x64' || 'arm64' }}"
          $profile = "${{ matrix.profile }}"
          $source = "target/${{ matrix.target }}/${{ matrix.profile }}/debloat.exe"
          $dest = "debloat-$arch-$profile.exe"
          Copy-Item $source $dest
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4.5.0
        with:
          name: debloat-${{ matrix.target == 'x86_64-pc-windows-msvc' && 'x64' || 'arm64' }}-${{ matrix.profile }}
          path: debloat-${{ matrix.target == 'x86_64-pc-windows-msvc' && 'x64' || 'arm64' }}-${{ matrix.profile }}.exe
