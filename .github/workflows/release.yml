name: Release

on:
  workflow_run:
    workflows: ["Build"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' && (startsWith(github.event.workflow_run.head_commit.message, 'minor release:') || startsWith(github.event.workflow_run.head_commit.message, 'major release:')) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4.1.3
        with:
          path: artifacts
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Calculate next version
        id: version
        run: |
          COMMIT_MSG="${{ github.event.workflow_run.head_commit.message }}"
          IS_MAJOR=false
          if [[ "$COMMIT_MSG" == "major release:"* ]]; then
            IS_MAJOR=true
          fi
          
          # Get the latest tag that matches the version pattern (major.minor)
          LATEST_TAG=$(git tag -l "[0-9]*.[0-9]*" --sort=-v:refname | head -n 1)
          
          if [ -z "$LATEST_TAG" ]; then
            # No previous version, start with 1.0
            NEW_VERSION="1.0"
          else
            MAJOR=$(echo $LATEST_TAG | cut -d. -f1)
            MINOR=$(echo $LATEST_TAG | cut -d. -f2)
            
            if [ "$IS_MAJOR" = true ]; then
              # Major release: increment major, reset minor to 0
              NEW_MAJOR=$((MAJOR + 1))
              NEW_VERSION="$NEW_MAJOR.0"
            else
              # Minor release: increment minor
              NEW_MINOR=$((MINOR + 1))
              NEW_VERSION="$MAJOR.$NEW_MINOR"
            fi
          fi
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Next version: $NEW_VERSION"

      - name: Get commit message
        id: commit
        run: |
          COMMIT_MSG="${{ github.event.workflow_run.head_commit.message }}"
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMIT_MSG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: ${{ steps.commit.outputs.message }}
          prerelease: false
          files: |
            artifacts/debloat-x64-release/debloat-x64-release.exe
            artifacts/debloat-x64-optimized/debloat-x64-optimized.exe
            artifacts/debloat-arm64-release/debloat-arm64-release.exe
            artifacts/debloat-arm64-optimized/debloat-arm64-optimized.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
